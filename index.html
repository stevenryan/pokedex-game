<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pokedex</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="icon" href="images/pikachu-icon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
</head>
<body>

  <div id="youWin" class="modalWin">
    <div class="contentWin">
      <img id="dex" src="images/pokedex-bg.gif" alt="">
      <img id="profOak" src="images/oak-win.png" alt="">
      <p class="pokeText"> Nice catch!<br><br><a href="#" id="resetLink">Play Again?</a></p>

      <div class="bgWhite"></div>
      <div class="dexDisplay">
        <img id="pokeImg" src="">
        <img id="pokeImg2" src="">
      </div>

      <div class="dexInfo">
        <p id="pokeInfo"></p>
      </div>
    </div>
  </div>

  <div id="youLose" class="modalLose">
    <div class="contentLose">
      <img id="rivalGary" src="images/gary-lose.png" alt="">
      <img id="badges" src="images/kanto-badges.png" alt="">
      <img id="textBox" src="images/textbox.png" alt="">
      <img id="pokeImg3" src="" alt="">
      <div class="loseDiv">
        <p id="loseText"></p>
        <a href="#" id="resetLink2">Try Again?</a>
      </div>
    </div>
  </div>

  <div class="wrapper">
    <div class="header">
      <h1 id="title">Name that Pokemon!</h1>
      <h3 id="generation">Gen I</h3>
    </div>
    <div class="display">
      <div class="wordOutput">
        <p><strong>Pokemon:</strong></p>
        <h1 id="pokemonName"></h1>
      </div>

      <div class="guessed">
        <p><strong>Used Letters:</strong></p><p id="usedLetters"></p>
      </div>

      <div class="lives">
        <p><strong>Lives:</strong></p>
        <img id="life1" src="images/pokeball-life.png" alt="">
        <img id="life2" src="images/pokeball-life.png" alt="">
        <img id="life3" src="images/pokeball-life.png" alt="">
        <img id="life4" src="images/pokeball-life.png" alt="">
        <img id="life5" src="images/pokeball-life.png" alt="">
        <img id="life6" src="images/pokeball-life.png" alt="">
      </div>

      <div class="hintSection">
        <button id="hintBttn"><i class="fas fa-question fa-2x"></i></button>
        <div id="hintBox">
          <p class"typeTitle"><strong>Type:</strong></p>
          <div id="type"></div>
          <div id="type2"></div>
        </div>
      </div>
    </div>
    <div class="keyboard">
      <div class="row1">
        <button class="letters" value="A">A</button>
        <button class="letters" value="B">B</button>
        <button class="letters" value="C">C</button>
        <button class="letters" value="D">D</button>
        <button class="letters" value="E">E</button>
        <button class="letters" value="F">F</button>
        <button class="letters" value="G">G</button>
        <button class="letters" value="H">H</button>
        <button class="letters" value="I">I</button>
        <button class="letters" value="J">J</button>
        <button class="letters" value="K">K</button>
        <button class="letters" value="L">L</button>
        <button class="letters" value="M">M</button>
      </div>

      <div class="row2">
        <button class="letters" value="N">N</button>
        <button class="letters" value="O">O</button>
        <button class="letters" value="P">P</button>
        <button class="letters" value="Q">Q</button>
        <button class="letters" value="R">R</button>
        <button class="letters" value="S">S</button>
        <button class="letters" value="T">T</button>
        <button class="letters" value="U">U</button>
        <button class="letters" value="V">V</button>
        <button class="letters" value="W">W</button>
        <button class="letters" value="X">X</button>
        <button class="letters" value="Y">Y</button>
        <button class="letters" value="Z">Z</button>
      </div>

      <div id="resetBttn">
        <p>Reset</p>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
